module(load="imfile") 
template(name="auditd" type="string" string="%msg%\n")

# File 1
input(type="imfile"
      File="/var/log/audit/audit.log"
      ruleset="auditlog"
      Tag="auditlog"
)

ruleset(name="auditlog"){
    action(type="ompipe" name="audit-pipe" Pipe="/var/log/audito-maldito/audit-pipe" template="auditd")
}



